language: ruby
rvm:
  - 2.5
services:
  - docker
  - postgresql
before_install:
  - "curl -LO https://storage.googleapis.com/kubernetes-release/release/`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt`/bin/linux/amd64/kubectl"
  - "chmod +x ./kubectl"
  - "sudo mv ./kubectl /usr/local/bin/kubectl"
  - "sudo snap install doctl"
  - "sudo snap connect doctl:kube-config"
  - "doctl kubernetes cluster kubeconfig save $KUBERNETES_CLUSTER"
before_deploy:
  - cp config/database.yml.bak config/database.yml
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t horizonshadow/sc2overwatch .
before_script:
  - cp config/database.yml config/database.yml.bak
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - bundle exec rails db:migrate RAILS_ENV=test
deploy:
  provider: script
  script: docker build --build-arg AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID --build-arg AWS_SECRET_ACCESS_KEY=AWS_SECRET_ACCESS_KEY --build-arg FOG_DIRECTORY=sc2overwatch -t horizonshadow/sc2overwatch .
  on:
    branch: master